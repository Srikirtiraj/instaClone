<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post_View</title>
</head>
<body>
{% for item in items %}
    <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       {{ form }}
       <input type="submit" class="btn btn-default" value="Add a picture">


        <h3>
          Posted by: {{ post.user.username }}
        </h3>
        <img src="{{ post.image_url }}">
        <span>
          {{ post.caption }}
        </span>
 <p> print item </p>
    {% endfor %}
     </form>
</body>
</html>
